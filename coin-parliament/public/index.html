  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link href="%PUBLIC_URL%/manifest.json" rel="manifest" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css" rel="stylesheet">

  <link
    href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp|Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    rel="stylesheet" />

  <title>%REACT_APP_WEBSITE_NAME%</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <script type="text/html" id="is_wp">wp</script>
  <div id="app">
  </div>

  <script
    src='https://bridgeapp-dev.welldapp.com/widget/wldp-widget.js?application=votetoearn&init=true&autoconnect=false&visible=true'></script>
  <!-- <script  src='https://bridgeapp-dev.welldapp.com/widget/wldp-widget.js?application=votetoearn&init=true&autoconnect=true&visible=false'></script> -->
  <script>
    // Function to refresh the page
    function refreshPage() {
      location.reload();
    }

    // Function to schedule refresh every 5 seconds
    function scheduleRefresh() {
      if (!navigator.onLine) {
        refreshPage();
      } else {
        setTimeout(scheduleRefresh, 5000); // 5000 milliseconds = 5 seconds
      }
    }

    // Initial call to start scheduling refresh
    scheduleRefresh();
  </script>
</body>

</html>
